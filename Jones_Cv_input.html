        <label>
       Name:
    <input name ="person" Id="Name" type="Full Name" placeholder=" Eva lovely" required />

     <input name="email"Id="email address" type=" email address" placeholder="email@example.com" required />

       <br>

        Organization:
     <input name="Corporation" Id="Business" type="Business" placeholder="Black line Engines Ltd." required />

       <br>

        Role: 
        <input name="Role of employer" id="Job title" type="Job title" Placeholder="Technical Recruiter"/>

       <br>
       <label>
        Reason for contact:

        </Select>

       <br>
       Message:
       <textarea name=" Explain why you are reaching out" maxlength="250"> Why are you reaching out today? </textarea>
       <br>
       <button name="reset">Clear</button> <button name="Submit">Submit</button>
       <br>
       Let's connnect and discuss more about software engineering! Find me on:
       <br>
        <a href="https://www.linkedin.com/in/olessiajones">LinkedIn</a>
    </Form>
  </body>
</html>
